[package]
name = "git-lfs-cache"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
bytes = "1"
clap = { version = "4", features = ["derive"] }
futures = "0.3"
headers = "0.4"
hex = "0.4"
http = "1"
http-body = "1"
http-body-util = "0.1"
http-serde = "2"
hyper = "1"
hyper-rustls = { version = "0.27", default-features = false, features = ["http1", "http2", "ring", "rustls-native-certs"] }
hyper-util = { version = "0.1", features = ["client-legacy", "http1", "http2", "tokio"] }
secrecy = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10"
shlex = "1"
tempfile = "3"
thiserror = "1"
tokio = { version = "1", features = ["fs", "io-util", "macros", "process", "rt-multi-thread"] }
tracing = "0.1"
tracing-subscriber = "0.3"
urlencoding = "2"
yup-oauth2 = { version = "10", default-features = false, features = ["hyper-rustls"] }

[dev-dependencies]
rand = "0.8"

[profile.release]
lto = true
strip = true
