[package]
name = "git-lfs-cache"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
bytes = "1"
futures = "0.3"
headers = "0.4"
http = "1"
http-body = "1"
http-body-util = "0.1"
http-serde = "2"
hyper = "1"
hyper-rustls = { version = "0.26", features = ["http1", "http2"] }
hyper-util = { version = "0.1", features = ["client-legacy", "http1", "http2", "tokio"] }
secrecy = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
tokio = { version = "1", features = ["fs", "io-util", "macros", "process", "rt-multi-thread"] }
tracing = "0.1"
tracing-journald = "0.3"
tracing-subscriber = "0.3"
uuid = { version = "1", features = ["v4"] }

[dev-dependencies]
rand = "0.8"
tempfile = "3"
